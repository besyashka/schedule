<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="main">
    <section class="schedule section">
      <h1 class="schedule__title">График дужурств на ...</h1>
      <label for="month">Месяц</label>
      <select class="schedule__month" name="month" id="month">
        <option value="0">Январь</option>
        <option value="1">Февраль</option>
        <option value="2">Март</option>
        <option value="3">Апрель</option>
        <option value="4">Май</option>
        <option value="5">Июнь</option>
        <option value="6">Июль</option>
        <option value="7">Август</option>
        <option value="8">Сентябрь</option>
        <option value="9">Октябрь</option>
        <option value="10">Ноябрь</option>
        <option value="11">Декабрь</option>
      </select>
      <label for="year">Год</label>
      <input class="schedule__year" type="number" id="year" value="2025" min="2025" max="2222">
      <button class="schedule__button button__generate">Сгенерировать график</button>
      <div class="schedule__surname">
        <label for="surname">Фамилия</label>
        <input class="surname" type="text" id="surname" placeholder="Введите фамилию">
      </div>
      <div class="schedule__role">
        <input type="radio" id="duty" name="role" value="duty" checked>
        <label for="duty">дежурный</label>
        <input type="radio" id="assistant" name="role" value="assistant">
        <label for="assistant">помощник дежурного</label>
        <button class="schedule__button button__add">добавить</button>
      </div>
      <!-- таблица дежурные -->
      <table class="schedule__table table__duty">
        <thead>
          <tr>
            <th colspan="33">Дежурные</th>
          </tr>
          <tr class="schedule__header">
            <th>№</th>
            <th>Ф.И.О.</th>
          </tr>
        </thead>
        <tbody>
          <tr class="schedule__cell duty">
            <td>1</td>
            <td class="schedule__cell_duty"></td>
          </tr>
          <tr class="schedule__cell duty">
            <td >2</td>
            <td class="schedule__cell_duty"></td>
          </tr>
          <tr class="schedule__cell duty">
            <td>3</td>
            <td class="schedule__cell_duty"></td>
          </tr>
          <tr class="schedule__cell duty">
            <td>4</td>
            <td class="schedule__cell_duty"></td>
          </tr>
        </tbody>
      </table>
      <!-- таблица помощники дежурных -->
      <table class="schedule__table table__assistant">
        <thead>
          <tr>
            <th colspan="33">Помощники дежурных</th>
          </tr>
          <tr class="schedule__header">
            <th>№</th>
            <th>Ф.И.О.</th>
          </tr>
        </thead>
        <tbody>
          <tr class="schedule__cell assistant">
            <td>1</td>
            <td class="schedule__cell_assistant"></td>
          </tr>
          <tr class="schedule__cell assistant">
            <td>2</td>
            <td class="schedule__cell_assistant"></td>
          </tr>
          <tr class="schedule__cell assistant">
            <td>3</td>
            <td class="schedule__cell_assistant"></td>
          </tr>
          <tr class="schedule__cell assistant">
            <td>4</td>
            <td class="schedule__cell_assistant"></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <script type="module" src="./js/index.js"></script>
</body>
</html>
